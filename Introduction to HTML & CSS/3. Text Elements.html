<!DOCTYPE html>
<html>
<head>
	<title>Text Elements</title>
</head>
<body>
	<b>I am bold</b> <br>
	<strong>I am strong </strong> <br>
	<i>I am italic </i> <br>
	<em>I am emphasized </em> <br>
	<small>I am small</small> <br>
	<mark>I am marked </mark> <br>
	<del>I am deleted </del> <br>
	<p>I am<sub> subscript </sub> </p><br>
	<p>I am<sup> superscript </sup> </p><br>

	
</body>
</html>
