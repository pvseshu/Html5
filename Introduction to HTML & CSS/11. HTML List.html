<!DOCTYPE html>
<html>
<head>
	<title>HTML List</title>
</head>
<body>
	<h1>Unordered list</h1>
	
	<ul>
	  <li>item1</li>
	  <li>item2</li>
	  <li>item3</li>
	</ul>
	
	<ul style="list-style-type:square">
	  <li>item1</li>
	  <li>item2</li>
	  <li>item3
		 <ul>
			  <li>child item1</li>
			  <li>child item2</li>
			  <li>child item3</li>
		 </ul>
	  </li>
	</ul>
	
	
	<h1>Ordered list</h1>
	
	<ol>
	  <li>item1</li>
	  <li>item2</li>
	  <li>item3</li>
	</ol>
	
	<ol type="i">
	  <li>item1</li>
	  <li>item2</li>
	  <li>item3
		 <ol>
			  <li>child item1</li>
			  <li>child item2</li>
			  <li>child item3</li>
		 </ol>
	   </li>
	</ol>
	
	
</body>
</html>
