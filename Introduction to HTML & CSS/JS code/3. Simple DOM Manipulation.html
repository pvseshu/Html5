<!DOCTYPE html>
<html>
<head>
	<title>Welcome to JS</title>
	<script>
		function changedata(){
			document.getElementById('description').innerHTML  = "Text has been changed";
		} 
	</script>
</head>
<body>
	<p id="description" > Testing paragraph </p>
	<input type="submit" value="Change Data" onclick="changedata()"> 
</body>
</html>
